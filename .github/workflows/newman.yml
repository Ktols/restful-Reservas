name: Newman Collection Run with HTML Extra Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Puedes elegir otra versi√≥n de Node.js que prefieras

    - name: Install Newman and htmlextra reporter
      run: npm install -g newman newman-reporter-htmlextra

    - name: Install project dependencies
      run: npm install

    - name: Start the project
      run: npm start &

    - name: Run collection with htmlextra reporter
      run: newman run ./postman/postman_collection.json -r htmlextra
      
    - name: Upload HTML report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: newman-report
        path: newman-report.html
